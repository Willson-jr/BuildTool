plugins {
    id 'java'
}

group 'com.epam.multiproject'
version '1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation files('D:/!_01/multi-project/core/src/main/resources/utils-1.3.5.jar')
}

test {
    useJUnitPlatform()
}